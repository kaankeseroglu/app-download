<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Uygulamayı App Store'dan indir." />

  <!-- ✅ iOS Smart App Banner (App Store ID'yi yaz) -->
  <meta name="apple-itunes-app" content="app-id=6755742293" />

  <title>Download</title>

  <style>
    :root{
      --bg:#070A12;
      --card: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.65);
      --accent: #D6B56D; /* altın ton */
      --shadow: 0 18px 55px rgba(0,0,0,.55);
      --r: 22px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(900px 520px at 15% -10%, rgba(214,181,109,.22), transparent 60%),
        radial-gradient(800px 520px at 110% 15%, rgba(255,255,255,.08), transparent 60%),
        linear-gradient(180deg, #050814, var(--bg));
      overflow-x:hidden;
    }

    /* Islamic geometric vibe (pure CSS, subtle) */
    .pattern{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.18;
      background:
        /* star-ish lattice */
        repeating-linear-gradient(60deg, rgba(214,181,109,.20) 0 1px, transparent 1px 22px),
        repeating-linear-gradient(-60deg, rgba(214,181,109,.16) 0 1px, transparent 1px 22px),
        repeating-linear-gradient(0deg, rgba(255,255,255,.06) 0 1px, transparent 1px 26px);
      mask-image: radial-gradient(600px 420px at 50% 40%, black 40%, transparent 75%);
      filter: blur(.2px);
    }

    .wrap{
      width:min(520px, 100%);
      margin:0 auto;
      padding:34px 18px 42px;
      display:flex;
      min-height:100vh;
      align-items:center;
      justify-content:center;
    }

    .card{
      width:100%;
      background: var(--card);
      border:1px solid var(--stroke);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      padding:24px 18px 18px;
      text-align:center;
    }

    .logo{
      width:76px; height:76px;
      margin:0 auto 14px;
      border-radius: 20px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      overflow:hidden;
      display:grid;
      place-items:center;
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
    }
    .logo img{width:100%; height:100%; object-fit:cover}

    h1{
      margin:0;
      font-size: 24px;
      letter-spacing: -.3px;
    }
    p{
      margin:10px auto 16px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.55;
      max-width: 34ch;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      width:100%;
      padding:14px 14px;
      border-radius: 16px;
      text-decoration:none;
      font-weight: 700;
      letter-spacing: .2px;
      color: #111;
      background: linear-gradient(135deg, rgba(214,181,109,1), rgba(255,255,255,.75));
      border: 1px solid rgba(255,255,255,.22);
      transition: transform .12s ease;
      user-select:none;
    }
    .btn:active{ transform: scale(.99); }

    .meta{
      margin-top: 12px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      color: rgba(255,255,255,.55);
      font-size: 12px;
    }

    .mini{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.16);
      color: rgba(255,255,255,.62);
      font-size: 12px;
      margin: 10px auto 0;
    }
    .dot{
      width:8px; height:8px; border-radius:50%;
      background: var(--accent);
      box-shadow: 0 0 0 6px rgba(214,181,109,.16);
    }

    footer{
      margin-top: 14px;
      color: rgba(255,255,255,.45);
      font-size: 12px;
    }
    footer a{ color: rgba(255,255,255,.62); text-decoration:none }
    footer a:hover{ text-decoration:underline }

    /* Safe area for iPhone notch */
    @supports (padding: max(0px)) {
      .wrap { padding-bottom: max(42px, env(safe-area-inset-bottom)); }
    }
  </style>
</head>

<body>
  <div class="pattern"></div>

  <div class="wrap">
    <main class="card">
      <div class="logo">
        <img src="assets/logo.png" alt="App Logo"
             onerror="this.style.display='none'; this.parentElement.textContent='✨';" />
      </div>

      <h1>Download</h1>
      <p>Uygulamayı resmi mağaza bağlantısından güvenle indirebilirsin.</p>

      <!-- ✅ App Store linkini buraya koy -->
      <a class="btn" id="storeBtn" href="https://apps.apple.com/app/id6755742293" rel="nofollow noopener">
        <!-- Apple icon (simple) -->
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M16.7 13.4c0 2.7 2.4 3.6 2.4 3.6s-1.8 5.2-4.3 5.2c-1.2 0-1.7-.7-2.9-.7s-1.8.7-2.9.7C6.4 22.2 4 17.5 4 14.1c0-3.2 2-4.9 4-4.9 1.2 0 2.1.8 2.9.8.8 0 1.9-.8 3.2-.8.5 0 2.5.1 3.6 2-3.1 1.7-2 6.2.9 7.2z" fill="#111"/>
          <path d="M14.9 3.2c.7.9.6 2.2.6 2.2s-1.4.1-2.2-0.8c-.7-.8-.6-2.1-.6-2.1s1.5-.2 2.2.7z" fill="#111"/>
        </svg>
        <span>Download on App Store</span>
      </a>

      <div class="mini"><span class="dot"></span><span>App Store’da yayında</span></div>

      <div class="meta">
        <span id="year"></span>
        <span>Resmi indirme sayfası</span>
      </div>

      <footer>
        <a href="#" id="privacy">Privacy</a> · <a href="#" id="support">Support</a>
      </footer>
    </main>
  </div>

  <script>
    document.getElementById("year").textContent = "© " + new Date().getFullYear();

    // Opsiyonel: Privacy/Support linklerin yoksa pasifleştir
    const privacyUrl = ""; // örn: "https://site.com/privacy"
    const supportUrl  = ""; // örn: "mailto:support@site.com"

    const p = document.getElementById("privacy");
    const s = document.getElementById("support");

    if (privacyUrl) p.href = privacyUrl; else p.style.opacity = .45;
    if (supportUrl)  s.href = supportUrl; else s.style.opacity = .45;
  </script>
</body>
</html>
